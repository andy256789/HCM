<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>HCM System Login</mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="loginData.email" name="email" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="loginData.password" name="password" required>
        </mat-form-field>
        
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || !loginForm.valid">
            {{isLoading ? 'Logging in...' : 'Login'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <div class="demo-credentials">
    <h3>Demo Credentials</h3>
    <p><strong>HR Admin:</strong> admin&#64;company.com / password123</p>
    <p><strong>Manager:</strong> john.doe&#64;company.com / password123</p>
    <p><strong>Employee:</strong> jane.smith&#64;company.com / password123</p>
  </div>
</div>
